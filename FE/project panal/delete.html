        <h1 class="p-relative">delete news</h1>
        <form action="delete.html" method="POST" class="delete-news">
            <label class="tit" for="id">ID:</label>
            <input type="text" id="id" name="id"><br>
          
            <button type="submit" class="delete">Delete News</button>
          </form>
          <script>
            const form = document.querySelector('.delete-news');
form.addEventListener('submit', event => {
  event.preventDefault(); // prevent default form submission

  const id = form.elements.id.value; // get the ID from the form input

  const deleteData = {
    _id: id
  };

  fetch( "http://localhost:2500/mo/delete", {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(deleteData)
  })
  .then(response => {
    if (response.ok) {
      alert('Post deleted successfully');
    } else {
      alert('Failed to delete post');
    }
  })
  .catch(error => {
    alert('Failed to delete post');
  });
});
          </script>
