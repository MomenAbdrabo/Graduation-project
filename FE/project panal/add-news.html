  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">admin panal</h3>
        <ul>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="dashboard.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
    
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="search.html">
                <i class="fas fa-search" aria-hidden="true"></i>
              <span>search for news</span>
            </a>
          </li>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="add-news.html">
              <i class="fa fa-pencil" ></i>
              <span>add news</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="update.html">
              <i class='fas fa-eraser'></i>
              <span>news update</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="delete.html">
              <i class='far fa-trash-alt'></i>
              <span>delete news</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="add-comment.html">
              <i class='far fa-comment-dots'></i>
              <span>add comment</span>
            </a>
          </li>
        
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <span class="logout warn"><a href="../login.html">Log Out</a><i class="fa fa-sign-out" style="font-size:12px  ; margin: 3px;"></i>
            </span>
            <img src="imgs/FCI-icon.png" alt="" style="width: 200px;height: 80px; "/>
        
        </div>
        <h1 class="p-relative">write news</h1>
        
        <form action="add-news.html" method="POST" class="add">
            <label for="title"class="tit">Title : </label>
            <input type="text" id="title" name="title">
            <br>
            <label class="tit" for="img">Select image/file :</label>
            <br>
            <input type="file" class="fi1" id="img" name="img" accept="image/*">
            <br>
            <label for="content"class="tit">Content:</label><br>
            <textarea id="content" name="content" class="a-text"></textarea>
            <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
            <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
            <button type="submit"class="btn">Add News</button>
          </form>

          
          <script>
            var input = document.createElement('input');
            input.type = 'file';
            
          const form = document.querySelector('.add');
            form.addEventListener('submit', event => {
              event.preventDefault();  
            
              const formData = {
                  text: form.elements.title.value,
                  image: form.elements.img.value
                
              }
              
            
              fetch( "http://localhost:2500/mo/add", {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json'
                      },
                      body: JSON.stringify(formData)
                })
              .then(response => {
                if (response.ok) {
                  console.log(formData);
                  alert("add successfully")
                }
                return response.json();
              })
              .then(data => {
                console.log(data);
                
              })
              .catch(error => {
                alert("can't add the post")
              });
            });</script>

      </div>        




      </div>
  </body>
